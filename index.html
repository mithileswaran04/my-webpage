<!DOCTYPE html>
<html>
<head>
<title>Simple Login</title>

<style>
body {
    font-family: Arial;
    background: #f2f2f2;
}

.login-box {
    width: 300px;
    margin: 100px auto;
    padding: 25px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px #aaa;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}

button {
    width: 100%;
    padding: 10px;
    background: #4CAF50;
    border: none;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #45a049;
}

h2 {
    text-align: center;
}
</style>
</head>

<body>

<div class="login-box">
<h2>Login</h2>

<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">

<button onclick="login()">Login</button>

<p id="msg"></p>
</div>

<script>
function login() {

    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;

    // hard-coded credentials
    if(user === "admin" && pass === "12345") {
        alert("Login Successful!");
        window.location.href = "home.html"; // optional redirect
    }
    else {
        document.getElementById("msg").innerHTML = "Invalid Username or Password!";
    }
}
</script>

</body>
</html>
